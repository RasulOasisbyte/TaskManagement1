<div class="login-container">
  <div class="login-form-wrapper">
    <!-- Branding Section -->
    <div class="branding">
      <h1>Task Management</h1>
      <p>By Rasul Ahmed Khan</p>
    </div>



      <div class="forgot-password-container">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()" autocomplete="off">
          <div class="input-wrapper">
            <span class="p-float-label">
              <input
                type="email"
                pInputText
                id="forgotEmail"
                formControlName="email"
                autocomplete="off"
              />
              <label for="forgotEmail">Email</label>
            </span>
            <small
              *ngIf="fp['email'].invalid && (fp['email'].touched || submittedForgotPassword)"
              class="p-error"
            >
              <span *ngIf="fp['email'].errors?.['required']">Email is required.</span>
              <span *ngIf="fp['email'].errors?.['email']">Enter a valid email.</span>
            </small>
          </div>

          <button
            pButton
            type="submit"
            label="Send Reset Link"
            class="primary-button"
            [ngClass]="{'loading': isLoading}"
          ></button>

          <div class="links">
            <p>Remember your password? <a [routerLink]="['/auth/login']">Back to Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

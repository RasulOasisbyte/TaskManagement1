<div class="signup-container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        required
        placeholder="Enter your email"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" style="color: red;">
        Please enter a valid email.
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        required
        placeholder="Enter your password"
      />
      <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" style="color: red;">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        required
        placeholder="Confirm your password"
      />
      <div *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmPassword')?.touched" style="color: red;">
        Passwords do not match.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="signUpForm.invalid"
      style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
      Sign Up
    </button>

    <div class="links">
      <p>Already have an account? <a [routerLink]="['/auth/login']">Login</a></p>
    </div>
  </form>
</div>

<div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
  {{ errorMessage }}
</div>
